<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты отбора</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
</head>
<body class="bg-light">

<div>
    <h1>Результаты отбора претендента на участие в миссии</h1>
    <p><h1>Никнейм: <strong>{{ nickname }}</strong></h1></p>

    <div class="alert alert alert-success" role="alert">
       <p class="text-success"><h1>Поздравляем!</h1></p>
    </div>
    <p>Ваш рейтинг после {{ level }} этапа отбора составляет <strong>{{ rating }}</strong>.</p>

    <div class="alert alert alert-warning" role="alert">
           <p class="text-warning"><h3>Желаем удачи!</h3></p>
    </div>

</div>

</body>
</html>
